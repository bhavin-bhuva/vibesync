version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vibesync-postgres
    environment:
      POSTGRES_USER: vibesync
      POSTGRES_PASSWORD: vibesync_dev_password
      POSTGRES_DB: vibesync_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
