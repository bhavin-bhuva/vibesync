<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient-purple" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#A259FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6CD7FF;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient-pink" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF64AA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFC850;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Left circle (purple gradient) -->
    <circle cx="80" cy="100" r="45" fill="url(#gradient-purple)" opacity="0.8"/>
    
    <!-- Right circle (pink gradient) -->
    <circle cx="120" cy="100" r="45" fill="url(#gradient-pink)" opacity="0.8"/>
    
    <!-- Center connection (glassmorphic overlay) -->
    <circle cx="100" cy="100" r="25" fill="rgba(255, 255, 255, 0.15)"/>
    <circle cx="100" cy="100" r="18" fill="url(#gradient-purple)"/>
    <circle cx="100" cy="100" r="10" fill="white" opacity="0.3"/>
</svg>
