services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: vibesync-backend-prod
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3001
      # These variables can be overridden by the system environment or .env file
      # DATABASE_URL: ${DATABASE_URL}
      # JWT_SECRET: ${JWT_SECRET}
      # JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # CORS_ORIGIN: ${CORS_ORIGIN}
      # GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      # GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
    networks:
      - vibesync-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vibesync-network:
    driver: bridge
