services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vibesync-postgres
    environment:
      POSTGRES_USER: vibesync
      POSTGRES_PASSWORD: vibesync_dev_password
      POSTGRES_DB: vibesync_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vibesync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibesync -d vibesync_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibesync-backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://vibesync:vibesync_dev_password@postgres:5432/vibesync_dev
      # Secrets are loaded from env_file. 
      # Environment variables defined here override those in env_file.
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vibesync-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibesync-frontend
    environment:
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - frontend_node_modules:/app/node_modules
    networks:
      - vibesync-network
    command: npm run dev

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  vibesync-network:
    driver: bridge
